<div id="widget-canciones">
    <h2>Ofertas</h2>
    <tbody id="tablaCuerpo">

    </tbody>
</div>
<script>
    window.history.pushState("", "", "/cliente.html?w=conversaciones");

    var ofertas;

    function cargarConversaciones() {
        $.ajax({
            url: URLbase + "/conversaciones/",
            type: "GET",
            data: {},
            dataType: 'json',
            headers: {
                "token": Cookies.get('token')
            },
            success: function (respuesta) {
                ofertas = respuesta;
                actualizarTabla(ofertas);
            },
            error: function (error) {
                console.log(error.toString());
                alert('Error al listar conversaciones');
                Cookies.remove('token');
                $("#contenedor-principal").load("widget-login.html");
            }
        });
    }

    function actualizarTabla(ofertasMostrar) {
        $("#tablaCuerpo").empty(); // Vaciar la tabla
        for (i = 0; i < ofertasMostrar.length; i++) {
            if (ofertasMostrar[i].propietario != token.usuario)
                $("#tablaCuerpo").append(
                    "<tr id=" + ofertasMostrar[i]._id + ">" +
                    "<td>" + ofertasMostrar[i].nombre + "</td>" +
                    "<td>" + ofertasMostrar[i].detalles + "</td>" +
                    "<td>" + ofertasMostrar[i].precio + " â‚¬ </td>" +
                    "<td>" + ofertasMostrar[i].propietario + "</td>" +
                    "<td>" +
                    "<a onclick = mensajes('" + ofertasMostrar[i]._id + "','" + ofertasMostrar[i].propietario + "')>Mensajes</a><br>" +
                    "</td>" +
                    "</tr>");
        }
    }

    cargarConversaciones();


    function mensajes(_id, receptor) {
        idOfertaSeleccionada = _id;
        console.log(receptor);
        Cookies.set("receptor", receptor);
        $("#contenedor-principal").load("widget-mensajes.html");
    }

</script>
