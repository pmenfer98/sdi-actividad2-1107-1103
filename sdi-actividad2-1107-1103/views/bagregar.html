{% extends "base.html" %}
{% block titulo %} Agregar oferta {% endblock %}
{% block contenido_principal %}
<h2 id="idAgregarOferta">Agregar oferta</h2>
<form class="form-horizontal" method="post" action="/oferta">
    <div class="form-group">
        <label class="control-label col-sm-2" for="nombre">Titulo:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="nombre" id="nombre"
                   placeholder="Titulo de la oferta" required="required" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="detalles">Detalles:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="detalles" id="detalles"
                   placeholder="Detalles de la oferta" required="required" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="precio">Precio (â‚¬):</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" name="precio"  min="0.01" step = "0.01"
                   placeholder="2.50" required="required" id="precio" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-2" for="destacada">Destacar </label>
        <div class="col-sm-1">
            <input type="checkbox" class="form-control" name="destacada"
                   placeholder="2.50" id="destacada" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="botonAgregar" type="submit" class="btn btn-primary">Agregar</button>
        </div>
    </div>
</form>
{% endblock %}
